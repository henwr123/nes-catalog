<div id="contents">
  <div class="search-area">
    <label for="search-name">Search Name</label>
    <input id="search-name" class="search" type="text" placeholder='Search name' (keyup)="onKey($event)" />
  </div>
  <div>Number of games: {{games.length}}</div>
  <ul class="games flex clearfix">
    <li class="gameBox" *ngFor="let game of games">
      <div class="owned" *ngIf="game.owned">â˜…</div>
      <div class="frameH"></div>
      <div class="frameB">
        <div class="package">
          <img src="../../assets/boxart/{{game.id}}.jpg" width="180" height="261">
        </div>
        <p class="gameTitle" style="height: 123px;">{{game.name}}</p>
        <div class="gameButton">
          <a routerLink="/game/{{game.id}}">{{game.id}}</a>
        </div>
      </div>
      <div class="frameF"></div>
    </li>
  </ul>
</div>
