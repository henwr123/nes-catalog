<div class="details" *ngIf="game">
    <div class="title">
        <img class="boxart" src="../../assets/boxart/{{game.id}}.jpg">
        {{game.name | uppercase}} 
    </div>

    <div>
        <label>Name:
            <input [(ngModel)]="game.name" placeholder="Name" />
        </label>
    </div>
    <div>
        <label>Publisher:
            <input [(ngModel)]="game.publisher" placeholder="Publisher" />
        </label>
    </div>
    <div>
        <label>Developer:
            <input [(ngModel)]="game.developer" placeholder="Developer" />
        </label>
    </div>
    <div>
        <label>Region:
            <input [(ngModel)]="game.region" placeholder="Region" />
        </label>
    </div>
    <div>
        <label>Release Date:
            <input [(ngModel)]="game.releaseDate" placeholder="Release Date" />
        </label>
    </div>
    <div>
        <label>Number of Players:
            <input [(ngModel)]="game.players" placeholder="Players" />
        </label>
    </div>
    <div>
        <label>Board:
            <input [(ngModel)]="game.board" placeholder="Borad" />
        </label>
    </div>
    <div>
        <img src="../../assets/esrb/{{game.esrb}}.png">
    </div>

</div>
